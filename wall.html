<!DOCTYPE html>
<html>
<head>
<title>Right down the line</title>

<style>
	html, body {
		margin: 0px;
		padding: 0px;
		height: 100%;
	}

	#viewport {
		overflow: hidden;
		width:100%;
		height:100%;
	}
</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.infinitedrag.js"></script>


</head>
<body>

<div id="viewport">
	<div id="wall"></div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		var infinitedrag = jQuery.infinitedrag("#wall",
			{},
			{
				width: 300,
				height: 300,
				start_col: 1,
				start_row: 1,
				range_col: [1, 7],
				range_row: [1, 7],
				oncreate: function($element, col, row) {
					var pos = col + (7 * (row-1));
					$element.html('<img width="300" src="img/cats/' + pos + '.gif"></img>');
				}
			}
		);
	});
</script>


</body>
</html>
